name: Build and Push Docker image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GIT_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: |
        cd backend/ar-vr-api
        docker buildx build --platform linux/arm64 -t ghcr.io/michael-mezgo/fh-ar-vr-project:latest .

    - name: Push Docker image to GitHub Packages
      run: |
        cd backend/ar-vr-api
        docker push ghcr.io/michael-mezgo/fh-ar-vr-project:latest
