<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Instagram AR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>
<body>

<div class="welcome-container" id="welcomeScreen">
    <h1>Welcome to 3D Instagram AR</h1>
    <p>Walk around and explore photos taken near you in augmented reality.</p>
    <button class="start-button" onclick="startExperience()">Start Experience</button>
</div>

<a-scene id="aframeScene" style="display: none;" vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer="antialias: true; alpha: true">
    <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
</a-scene>

<script src="main.js"></script>
</body>
</html>
