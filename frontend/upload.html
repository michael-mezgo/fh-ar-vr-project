<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take and Upload a Picture</title>
  <link rel="stylesheet" href="upload.css">
</head>
<body>

<div id="cameraContainer">
  <a id="backButton" href="./index.html">ⓧ</a>
  <button id="retakeButton" style="display: none;">↩︎</button>
  <video id="cameraView" autoplay playsinline></video>
  <img id="preview"/>
</div>

<div id="bottomContainer" class="wrapper">
  <div></div>
  <div>
    <button id="captureButton">○</button>
    <button id="uploadButton" style="display: none;">⌲</button>
  </div>
  <div>
  </div>
</div>

<div id="captionContainer" style="display: none; text-align: center;">
  <textarea id="captionInput" placeholder="Add a caption..." rows="1" style="width: 90%; resize: none; margin-top: 10px;"></textarea>
</div>


<script src="upload.js"></script>

</body>
</html>
